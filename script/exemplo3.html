<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Cadastro de clientes</h1>
<form action="">
    <label for="">Nome:</label>
    <input type="text" name="nome" id="nome">
    <br>
    <label for="">Data de nascimento</label>
    <input type="date" name="Data Nascimento" id="Data">
    <br>
    <label for="">Estado Civil</label>
    <select name="Estado-Civil" id="Estado-Civil">
        <option value="Solteiro">Solteiro</option>
        <option value="Casado">Casado</option>
        <option value="Viúvo">Viúvo</option>
        <option value="Outros">Outro(s)</option>
    </select>
    
    <br>
    <img src="onca_pint.jpg" alt="Imagem da onça" width="100">
    <br>
    <label for="">Endereço</label>
    <input type="text" name="endereco" id="endereco">
<br>
<label for="">Telefone</label>
<input type="tel" name="telefone" id="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}">
<br>
<button>OK</button>
</form>
</body>
</html>
